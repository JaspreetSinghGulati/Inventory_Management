<div style="padding:20px">
		<div class="row">
			<div class="col-sm-4"><label>Name:</label><input type="text" ng-model="product.name"/></div>
		</div>
		<div class="row">
			<div class="col-sm-4"><label>Price:</label><input type="text" ng-model="product.price"/></div>

			<button ng-click="addProduct(product)">Create</button>
