<div style="padding:20px">
		<div class="row">
			<div class="col-sm-4"><label>Name:</label><input type="text" ng-model="customer.name"/></div>
		</div>
		<div class="row">
			<div class="col-sm-4"><label>Address:</label><input type="text" ng-model="customer.address"/></div>
		</div>
		<div class="row">
			<div class="col-sm-4"><label>Phone:</label><input type="text" ng-model="customer.phone"/></div>
		</div>
		<div class="row" style="padding:10px">
			<button ng-click="createNewCustomer(customer)">Create</button>
		</div>
</div>
